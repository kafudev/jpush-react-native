    //huawei_dependencies_end

    //honor_dependencies_start
    //honor 厂商 aar 需要单独引入
    // implementation files('./libs/HiPushSdk-v6.0.4.101-release.aar')
    // implementation files('./libs/HiPushSdkCommon-v6.0.4.101-release.aar')
    //honor_dependencies_end

    //oppo_dependencies_start
    //oppo 厂商 aar 需要单独引入
    // implementation files('./libs/com.heytap.msp-push-3.0.0.aar')
